<!DOCTYPE html>
<html data-bs-theme="dark"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить администратора к фирме</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3" th:text="'Добавить администратора к фирме: ' + ${company}"></h3>
    <form class="needs-validation" novalidate style="max-width: 50vw" method="POST" th:action="@{/company/add-user}"
          th:object="${companyAddUserForm}">
        <input type="hidden" name="companyId" th:value="${companyId}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" name="userId" id="userId" required>
                        <option selected th:value="${null}">Выберете пользователя</option>
                        <option
                                th:each="user : ${users}"
                                th:value="${user.getId()}"
                                th:text="${user.getLastName() + ' ' + user.getFirstName() + ' ' + user.getMiddleName()}">
                        </option>
                    </select>
                    <label for="userId">Пользователь</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Добавить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
