<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Редактировать задачи</title>
</head>
<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3" th:text="'Редактировать задачу ' + ${task.getTaskTitle()}"></h3>
  <form class="needs-validation" novalidate style="max-width: 50vw" method="POST" th:action="@{/tasks/update}" th:object="${taskForm}">
    <input type="hidden" name="id"
           th:value="${task.getId()}">
<!--    <input type="hidden" name="created_when"-->
<!--           th:value="${task.getCreatedWhen()}">-->
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
          <input name="taskTitle" th:value="${task.getTaskTitle()}" type="text" class="form-control" id="taskTitle" placeholder="Название задачи" required>
          <label for="taskTitle">Название задачи</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
        <div class="form-floating">
          <input name="fixPeriod" th:value="${task.getFixPeriod()}" type="date" class="form-control" id="fixPeriod"
                 placeholder="Введите дату завершения" required>
          <label for="fixPeriod">Дата завершения</label>
        </div>
      </div>
    </div>
    <div class="mt-3 row g-2">
      <button type="submit" class="btn btn-primary" onclick="validateForm()">Обновить</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </div>
  </form>
</div>
</body>
</html>
